{{ define "content" }}

<div class="max-w-5xl mx-auto p-6">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">Daftar Hutang</h1>
    <a href="/debts/create" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"> + Tambah </a>
  </div>

  <table class="w-full bg-white border rounded shadow">
    <thead class="bg-gray-100">
      <tr>
        <th class="p-2 border text-left">Nama</th>
        <th class="p-2 border text-right">Jumlah</th>
        <th class="p-2 border">Status</th>
      </tr>
    </thead>
    <tbody>
      {{ range .debts }}
      <tr class="hover:bg-gray-50">
        <td class="p-2 border">{{ .Name }}</td>
        <td class="p-2 border text-right">Rp {{ .Amount }}</td>
        <td class="p-2 border text-center">
          {{ if eq .Status "paid" }}
          <span class="text-green-600 font-semibold">Lunas</span>
          {{ else }}
          <span class="text-red-600 font-semibold">Belum</span>
          {{ end }}
        </td>
      </tr>
      {{ end }}
    </tbody>
  </table>
</div>

{{ end }}
